<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Orçamento e Lista de Compras</h1>
        
        <!-- Definir Orçamento -->
        <div class="section">
            <h2>Defina o Orçamento</h2>
            <form class="form">
                <div class="form-group">
                    <label for="valorAdicionado">Orçamento (R$):</label>
                    <input type="number" id="valorAdicionado" placeholder="Digite o orçamento" required>
                </div>
                <button class="btn" type="button" onclick="adicionarValor()">Definir Orçamento</button>
            </form>
        </div>
        
        <!-- Lista de Compras -->
        <div class="section">
            <h2>Lista de Compras</h2>
            <form class="form">
                <div class="form-group">
                    <label for="nomeProduto">Produto:</label>
                    <input type="text" id="nomeProduto" placeholder="Nome do Produto" required>
                </div>
                <div class="form-group">
                    <label for="valorProduto">Valor (R$):</label>
                    <input type="number" id="valorProduto" placeholder="Valor do Produto" required>
                </div>
                <div class="form-group">
                    <label for="quantidadeProduto">Quantidade:</label>
                    <input type="number" id="quantidadeProduto" placeholder="Quantidade" required>
                </div>
                <button class="btn" type="button" onclick="adicionarProduto()">Adicionar à Lista</button>
            </form>
        </div>

        <!-- Exibição da Lista de Compras -->
        <div class="section">
            <h3>Itens na Lista</h3>
            <ul id="listaDeCompras" class="list-group"></ul>
        </div>
        
        <!-- Saldo Restante -->
        <div class="saldo" id="faltaGastar">R$0,00 Restante</div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
